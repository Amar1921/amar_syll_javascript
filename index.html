<div class="container mb-4">
    <header><!--debut header-->
        <div class="row  mt-3">
            <div class="col-sm-12">
                <h1 class="text-center title">WEATHER IN CITY <a href="#"><i class='fas fa-cloud-showers-heavy'
                                                                             style='font-size:36px'></i></a></h1>
            </div>
        </div>
    </header><!--Fin header-->
    <section><!--Debur Body-->
        <div class="row justify-content-center pb-3">
            <div class="col-6 m-2 d-flex  justify-content-center">
                <input class="form-control mb-2 border w-50 rounded text-center search " id="input" type="text"/>
            </div>
            <div class="col-sm-12 d-flex justify-content-center">
                <button class="btn  btn-info" id="btn">SEARCH</button>
            </div>
        </div>
    </section><!--Fin Body-->
    <section class="mb-5"><!--debut table-->
        <div class="row  d-flex justify-content-center mt-3 mb-4">
            <div class="col-5 data rounded ">
                <div class="row d-flex justify-content-around ">
                    <div class="col-4">
                        <p>CITY</p>
                    </div>
                    <div class="col-4">
                        <p id="City"></p>

                <div class="row d-flex justify-content-around ">
                    <div class="col-4">
                        <p>TEMP</p>
                    </div>

                    </div>
                </div>
                <div class="row d-flex justify-content-around ">
                    <div class="col-4">
                        <p>TEMP_MAX</p>
                    </div>
                    <div class="col-4">
                        <p id="tempM"></p>
                    </div>
                </div>
                <div class="row d-flex justify-content-around ">
                    <div class="col-4">
                        <p>TEMP_MIN</p>
                    </div>
                    <div class="col-4">
                        <p id="temp-m"></p>
                    </div>
                </div>
                <div class="row d-flex justify-content-around ">
                    <div class="col-4">
                        <p>HUMIDITY</p>
                    </div>
                    <div class="col-4">
                        <p id="hum"></p>
                    </div>
                </div>
                <div class="row d-flex justify-content-around ">
                    <div class="col-4">
                        <p>SPEED WIND</p>
                    </div>
                    <div class="col-4">
                        <p id="Vv"></p>
                    </div>
                </div>
            </div>
        </div>

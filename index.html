<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>weather-app</title>
  <meta content="" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<!--SLIDE MENU-->
<a class="btn btn-info btn-lg toggle" href="#" id="menu-toggle"><i class="fa fa-bars"></i></a>
<div class="bg-info" id="sidebar-wrapper">
  <a class="btn btn-info btn-lg toggle" href="#" id="menu-close"><i class="fa fa-arrow-right"></i></a>
  <ul class="sidebar-nav ">
    <li>

    </li>
    <li><a href="https://github.com/Amar1921/Amar-Syl-HTML-CSS.git" target="_blank">Portfolio</a>

    </li>
    <li><a href="#">Facebook</a>
    </li>
    <li><a href="#">Linkedin</a>
    </li>
  </ul>
</div>
<!-- /Side Menu -->
<div class="container mb-4">
  <header><!--debut header-->
    <div class="row  mt-3">
      <div class="col-sm-12">
        <h1 class="text-center title">WEATHER IN CITY <a href="#"><i class='fas fa-cloud-showers-heavy'
                                                                     style='font-size:36px'></i></a></h1>
      </div>
    </div>
  </header><!--Fin header-->
  <section><!--Debur Body-->
    <div class="row justify-content-center pb-3">
      <div class="col-6 m-2 d-flex  justify-content-center">
        <input class="form-control mb-2 border w-50 rounded text-center search " type="text">
      </div>
      <div class="col-sm-12 d-flex justify-content-center">
        <button class="btn  btn-info" id="btn" onclick="buttonClickGet()">SEARCH</button>
      </div>
    </div>
  </section><!--Fin Body-->
  <section class="mb-5"><!--debut table-->
    <div class="row  d-flex justify-content-center mt-3 mb-4">
      <div class="col-5 data rounded ">
        <div class="row d-flex justify-content-around ">
          <div class="col-4">
            <p>CITY</p>
          </div>
          <div class="col-4">
            <p id="City"></p>
          </div>
        </div>
        <div class="row d-flex justify-content-around ">
          <div class="col-4">
            <p>TEMP</p>
          </div>
          <div class="col-4">
            <p id="temp"></p>
          </div>
        </div>
        <div class="row d-flex justify-content-around ">
          <div class="col-4">
            <p>TEMP_MAX</p>
          </div>
          <div class="col-4">
            <p id="tempM"></p>
          </div>
        </div>
        <div class="row d-flex justify-content-around ">
          <div class="col-4">
            <p>TEMP_MIN</p>
          </div>
          <div class="col-4">
            <p id="temp-m"></p>
          </div>
        </div>
        <div class="row d-flex justify-content-around ">
          <div class="col-4">
            <p>HUMIDITY</p>
          </div>
          <div class="col-4">
            <p id="hum"></p>
          </div>
        </div>
        <div class="row d-flex justify-content-around ">
          <div class="col-4">
            <p>SPEED WIND</p>
          </div>
          <div class="col-4">
            <p id="Vv"></p>
          </div>
        </div>
      </div>
    </div>
  </section><!--Fin table-->
</div>
<div class="container mt-4 fixed-bottom">
  <div class="row d-flex justify-content-center">
    <div class="col-6 m-auto">
      <p class="text-center mt-5 foot">Copyright &copy; <span id="date">2020</span> do By Amar-Syll</p>
    </div>
  </div>
</div>
<script src="dist/js/script.js"></script>
</body>
</html>
